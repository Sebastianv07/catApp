<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow p-4">
      <h4 class="text-center mb-4">Registro de usuario</h4>
      <form (ngSubmit)="onRegister()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required>
          </div>
          <div class="col-md-12">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
          </div>
          <div class="col-md-12">
            <label class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required>
          </div>
        </div>

        <button class="btn btn-success w-100 mt-3">Registrar</button>
      </form>
    </div>
  </div>
</div>
